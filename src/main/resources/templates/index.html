<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
    <div layout:fragment="myContent" >
        <div class="row">
            <div class="col-sm-8">
                <form th:action="@{'/add'}" method="post" class="form" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <div class="form-group">
                        <label>
                            NAME :
                        </label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            PRICE :
                        </label>
                        <input type="number" name="price" class="form-control">
                    </div>
                    <button class="btn btn-success">ADD</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table cellpadding="20" class="table table-stripped">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th th:text = "#{label.name}">
                        </th>
                        <th th:text = "#{label.price}">
                        </th>
                        <th th:text = "#{label.details}">
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "item : ${itemler}">
                        <td th:text = "${item.id}"></td>
                        <td th:text = "${item.name}"></td>
                        <td th:text = "${item.price}"></td>
                        <td>
                            <a th:href = "@{'/details/'+${item.id}}">DETAILS</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <a class="btn btn-info btn-sm ml-1" th:each = "i : ${#numbers.sequence(1, tabSize)}" th:text = ${i} th:href = "@{'/?page=' + ${i}}"></a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</html>
